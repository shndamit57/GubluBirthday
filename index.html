<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .image-container {
      position: relative;
      display: inline-block;
      width: 100%;
    }

    .image-container img.main-image {
      width: 100%;
      height: auto;
      display: block;
    }

    .image-container .logo {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 50px;
      height: auto;
    }

    .image-container .bottom-text {
      position: absolute;
      bottom: 10px;
      color: white;
      font-size: 2.2vw;
      padding: 5px;
      border-radius: 5px;
      max-width: 40%;
      box-sizing: border-box;
    }

    @media (min-width: 600px) {
      .image-container .logo {
        width: 100px;
        /* Bigger logo for desktops */
      }

      .image-container .bottom-text {
        font-size: 24px;
        padding: 10px;
        max-width: 40%;
        /* Less width for better layout */
      }
    }
  </style>
</head>

<body>

  <div class="image-container">
    <img src="introduce_Bhumik.jpg" alt="Bhumik Logistics Intro" class="main-image">
    <img src="bhumik_logistics_logo.jpg" alt="Bhumik Logistics Logo" class="logo">
    <div class="bottom-text">Allow us to introduce Bhumik Logistics, your trusted partner for comprehensive logistics
      solutions. We are a vibrant company driven by a passionate sales team and experienced operational specialists,
      offering a full spectrum of services under one roof.</div>
  </div>

</body>

</html>
